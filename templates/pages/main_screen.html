    document.getElementById("logoutBtn").addEventListener("click", function() {
        //TODO add logout function
    });

    async function generateDocs(path) {
        await fetch(path);
    }

    let urlObjects = document.querySelectorAll(".nav-items");
    urlObjects.forEach(function(item) {
        item.addEventListener("click", async function() {
            let currentPath = this.dataset.redirectto;

            if(currentPath === "/home") {
                iFrame.setAttribute("src", "");
            }

            else if (currentPath.startsWith("https://")) {
                window.open(currentPath, "_blank");
            }

            else if (currentPath === "/phpmyadmin") {
                window.open(baseURLBE + currentPath, "_blank");
            }

            else if (currentPath === "/swagger") {
                await generateDocs(baseURLBE + "/getDoc");
                iFrame.setAttribute("src", baseURLBE + currentPath);
            }

            else if (currentPath === "/docs") {
                iFrame.setAttribute("src", baseURLBE + currentPath);
            }
        });
    });
</script>
</body>
