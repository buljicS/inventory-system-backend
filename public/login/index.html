<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMS | Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Oxygen", 'Segoe UI', sans-serif;
        }

        body {
            background-color: #202930;
            height: 100vh;
            width: auto;
        }

        .parent-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: inherit;
            width: auto;
        }

        .login-box {
            background-color: #E2E8F0;
            width: 920px;
            padding: 2em;
            border-radius: 15px;
        }

        .login-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .btn-insystem {
            background-color: #202930;
            color: #E2E8F0;
            padding: 0.5em;
            margin-top: 0.2em;
            border: 1px solid #202930;
            border-radius: 10px;
            width: 100%;
            transition: 0.1s;
        }

        .btn-insystem:hover {
            background-color: #E2E8F0;
            color: #202930;
            border: 1px solid #202930;
            padding: 0.5em;
            animation: ease-in-out;
        }

	</style>
</head>
<body>

<!-- toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toastHeading">Bootstrap</strong>
            <small>now</small>
        </div>
        <div class="toast-body" id="toastBody">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<!-- toast -->

<div class="parent-container">
	<section class="login-box">
		<div class="login-header">
			<div class="left-side">
				<h2>Login</h2>
				<p>Hello world, admin</p>
			</div>
			<div class="right">
				<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
					 class="bi bi-qr-code" viewBox="0 0 16 16">
					<path d="M2 2h2v2H2z"></path>
					<path d="M6 0v6H0V0zM5 1H1v4h4zM4 12H2v2h2z"></path>
					<path d="M6 10v6H0v-6zm-5 1v4h4v-4zm11-9h2v2h-2z"></path>
					<path
						d="M10 0v6h6V0zm5 1v4h-4V1zM8 1V0h1v2H8v2H7V1zm0 5V4h1v2zM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8zm0 0v1H2V8H1v1H0V7h3v1zm10 1h-1V7h1zm-1 0h-1v2h2v-1h-1zm-4 0h2v1h-1v1h-1zm2 3v-1h-1v1h-1v1H9v1h3v-2zm0 0h3v1h-2v1h-1zm-4-1v1h1v-2H7v1z">
					</path>
					<path d="M7 12h1v3h4v1H7zm9 2v2h-3v-1h2v-1z"></path>
				</svg>
			</div>
		</div>
            <div class="login-body">
                <div class="form-group mb-2">
                    <label for="emailInput">E-mail:</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group mb-2">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password" required>
                </div>

                <input type="submit" id="submitBtn" class="btn-insystem" value="Submit" />
            </div>
	</section>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let submitBtn = document.getElementById("submitBtn");
    let route = '/api/Admins/loginAdmin';
    let toast = $("#liveToast");

    async function authenticate(email, password, route) {
        const request = new Request(route, {
            headers: {
                "Content-Type": "application/json",
            },
            method: "POST",
            body: JSON.stringify({
               email: email,
               password: password
            }),
        });

        return await fetch(request);
    }

    submitBtn.addEventListener("click", async function(event) {
        let email = document.getElementById("emailInput").value;
        let password = document.getElementById("passwordInput").value;

        let response = await authenticate(email, password, route);
        let decodedResp = await response.json();

        switch(decodedResp.status) {
            case 401:
                document.getElementById("toastBody").innerHTML = decodedResp.description;
                document.getElementById("toastHeading").innerText = decodedResp.message;
                toast.fadeIn(250, function () {
                    setTimeout(() => { toast.fadeOut(400) }, 1700);
                });
                break;

            case 200:
				//decode jwt token
                document.getElementById("toastHeading").innerText = decodedResp.message;
                document.getElementById("toastBody").innerHTML = "Redirecting...";
                toast.fadeIn(250, function () {
                    setTimeout(() => { toast.fadeOut(400) }, 1700);
                });
                sessionStorage.setItem("token", decodedResp.token);
                setTimeout(() => location.href = '/dashboard', 500);
                break;

            case 500:
                document.getElementById("toastBody").innerHTML = decodedResp.description;
                document.getElementById("toastHeading").innerText = decodedResp.message;
                toast.fadeIn(400, function () {
                    setTimeout(() => { toast.fadeOut(400) }, 1700);
                });
                break;

            default:
                break;
        }
    });
</script>
</body>

</html>
